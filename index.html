<!DOCTYPE html>
<html>
    <head>
        <title>Fate</title>
        <meta charset="utf-8" lang="en">
        <link rel="stylesheet" href="fateGo.css">
    </head>
    <body>
        <header>
            <img id="logo" src="./images/logo.png" height="50px">
            <h1>Fate/GO</h1>

            <div id="radios">
                <input type="radio" id="all" name="class" value="all">
                <label for="all">All</label><br>
                <input type="radio" id="saber" name="class" value="saber">
                <label for="class">Saber</label><br>
                <input type="radio" id="archer" name="class" value="archer">
                <label for="archer">Archer</label>
                <input type="radio" id="lancer" name="class" value="lancer">
                <label for="lancer">Lancer</label>
                <input type="radio" id="rider" name="class" value="rider">
                <label for="rider">Rider</label>
                <input type="radio" id="caster" name="class" value="caster">
                <label for="caster">Caster</label>
                <input type="radio" id="assassin" name="class" value="assassin">
                <label for="assassin">Assasin</label>
                <input type="radio" id="other" name="class" value="other">
                <label for="other">Other</label>
            </div>

            <input id="busqueda" type="text" placeholder=" Search...">
            <img id="lupa" src="./images/search.png" height="30px">
        </header>
        <div id="padre"></div>
        <script src="fateGo.js"></script>
    </body>
</html>
